<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Notas</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="topBox">
            <div class="innerTop">
                <h1>Welcome to Notes</h1>
                <form class="textInput">
                    <input
                        name="note"
                        id="note"
                        placeholder="Things to remember..."
                    ></input>
                    <button>Create</button>
                </form>
            </div>
        </div>
        <div class="bottomBox">
          <div class="showNote">
            <p>Note 1</p>
            <button>Delete</button>
          </div>
          <div class="showNote">
            <p>Note 2</p>
            <button>Delete</button>
          </div>
          <div class="showNote">
            <p>Note 3</p>
            <button>Delete</button>
          </div>
          <div class="showNote">
            <p>Note 4</p>
            <button>Delete</button>
          </div>
        </div>
      </div>
    <script src="./index.js"></script>
</body>
</html>
